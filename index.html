<!DOCTYPE html>
<html lang="en">
  <head>

    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Interactive Card</title>
    <link rel="stylesheet" href="./style.css" />

    <!-- FONTS -->
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300..700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="card_header">
        <div class="wrapper">
          <div class="primary_card">
            <div class="circle_container">
              <div class="big_circle"></div>
              <div class="small_circle"></div>
            </div>

            <div class="card_number">0000 0000 0000 0000</div>

            <div class="footer">
              <p class="footer_content">jane appleased</p>
              <div class="footer_content">00/00</div>
            </div>
          </div>
          <!-- ----------- -->
          <div class="secondary_card">
            <div class="line"></div>
            <div class="second_line">
              <span class="line_text">000</span>
            </div>
            <img src="./Group 15@2x.png" alt="" class="card_img" />
          </div>
        </div>
      </div>

      <div id="form">
        <form action="">
          <label class="form_label" for="">CARDHOLDER NAME</label>
          <input class="user_info" type="text" placeholder="e.g. Jane appleased">

          <label class="form_label" for="">CARD NUMBER</label>
          <input class="user_info" type="number" placeholder="e.g. 1234 5678 9123 0000">
          
          <div class="card_data_container">
          <div class="item gap">
            <label class="form_label" for="">EXP. DATE (MM/YY)</label>
            <div class="card_data">
              <input class="user_info" type="number" placeholder="MM">
              <input class="user_info" type="number" placeholder="YY">
            </div>
            
          </div>
          <div class="item">
            <label class="form_label" for="">CVC</label>
            <input class="user_info" type="text" placeholder="e.g. 123">
          </div>
          </div>
          <button class="confirm_btn">Confirm</button>
        </form>
      </div>
    </div>
  </body>
</html>
